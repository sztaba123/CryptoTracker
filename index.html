<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <!-- Element 1: Logo + Tekst (lewa strona) -->
        <div class="d-flex align-items-center">
            <i id="logo" class="bi bi-cash-coin text-light me-3"></i>
            <div>
                <h1>CryptoTracker</h1>
            </div>
        </div>
        
        <!-- Element 2: Menu (Å›rodek) -->
        <nav class="d-flex align-items-center">
            <ul class="nav-list list-unstyled d-flex m-0">
                <li class="mx-2"><button class="btn "><a href="index.html" class="text-decoration-none text-light">Home</a></button></li>
                <li class="mx-2"><button class="btn "><a href="about.html" class="text-decoration-none text-light">About</a></button></li>
                <li class="mx-2"><button class="btn"><a href="contact.html" class="text-decoration-none text-light">Contact</a></button></li>
            </ul>
        </nav>
        
        <!-- Element 3: Przyciski (prawa strona) -->
        <div class="d-flex">
            <button class="btn me-3 login" id="login-btn">Login</button>
            <button class="btn sign-up"><a href="signup.html" class="text-decoration-none text-light">Sign Up</a></button>
        </div>
    </header>
    <main class="">
        
        <section class="hero text-center p-5 text-light">
            <h2>Welcome to CryptoTracker</h2>
            <p>Your one-stop solution for cryptocurrency tracking.</p>
            <button class="btn btn-primary">Start Tracking Now</button>
        </section>

        <section class="crypto-dashboard py-5">
            <div class="container">
                <h3 class="text-center text-white mb-5">Live Cryptocurrency Prices</h3>
                <div class="row justify-content-center">
                    <!-- Bitcoin Card -->
                    <div class="col-md-4 mb-4 d-flex justify-content-center">
                        <div id="bitcoin" class="crypto-card bg-dark text-white p-4 rounded border">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-currency-bitcoin text-warning fs-2 me-3"></i>
                                <div>
                                    <h5>Bitcoin</h5>
                                    <span class="text-muted">BTC</span>
                                </div>
                            </div>
                            <div class="price fs-4 fw-bold text-warning">Loading...</div>
                            <div class="change text-muted">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- Ethereum Card -->
                    <div class="col-md-4 mb-4 d-flex justify-content-center">
                        <div id="ethereum" class="crypto-card bg-dark text-white p-4 rounded border">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-gem text-info fs-2 me-3"></i>
                                <div>
                                    <h5>Ethereum</h5>
                                    <span class="text-muted">ETH</span>
                                </div>
                            </div>
                            <div class="price fs-4 fw-bold text-info">Loading...</div>
                            <div class="change text-muted">Loading...</div>
                        </div>
                    </div>
                    
                    <!-- BNB Card -->
                    <div class="col-md-4 mb-4 d-flex justify-content-center">
                        <div id="bnb" class="crypto-card bg-dark text-white p-4 rounded border">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-coin text-warning fs-2 me-3"></i>
                                <div>
                                    <h5>BNB</h5>
                                    <span class="text-muted">BNB</span>
                                </div>
                            </div>
                            <div class="price fs-4 fw-bold text-warning">Loading...</div>
                            <div class="change text-muted">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2023 CryptoTracker</p>
        <p>Powered by Binance API</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>


    <div class="login-container hide">
        <form action="#" method="post" class="login-form">
            <button type="button" class="close-btn">&times;</button>
            <h2>Login to CryptoTracker</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
