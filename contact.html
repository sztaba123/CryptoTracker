<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <!-- Element 1: Logo + Tekst (lewa strona) -->
        <div class="d-flex align-items-center">
            <i id="logo" class="bi bi-cash-coin text-light me-3"></i>
            <div>
                <h1>CryptoTracker</h1>
            </div>
        </div>
        
        <!-- Element 2: Menu (Å›rodek) -->
        <nav class="d-flex align-items-center">
            <ul class="nav-list list-unstyled d-flex m-0">
                <li class="mx-2"><button class="btn "><a href="index.html" class="text-decoration-none text-light">Home</a></button></li>
                <li class="mx-2"><button class="btn "><a href="about.html" class="text-decoration-none text-light">About</a></button></li>
                <li class="mx-2"><button class="btn"><a href="contact.html" class="text-decoration-none text-light">Contact</a></button></li>
            </ul>
        </nav>
        
        <!-- Element 3: Przyciski (prawa strona) -->
        <div class="d-flex">
            <button class="btn me-3 login" id="login-btn">Login</button>
            <button class="btn sign-up" id="sign-up-btn">Sign Up</button>
        </div>
    </header>
    <main class="">
        
        
        
    </main>
    <footer>
        <p>&copy; 2023 CryptoTracker</p>
        <p>Powered by Binance API</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
    <script src="js/signup.js"></script>


    <div class="login-container hide">
        <form action="#" method="post" class="login-form">
            <button type="button" class="close-btn">&times;</button>
            <h2>Login to CryptoTracker</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="register-container hide">
        <form action="#" method="post" class="register-form">
            <button type="button" class="close-btn">&times;</button>
            <h2>Register for CryptoTracker</h2>

            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="username" required>

            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
